<div id="Splash_Modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document" data-keyboard="false">
        <div class="modal-content">
            <div class="modal-body">
                <img src="image/C4Kusatsu.png" style="width: 100%;"><br>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary mx-auto" role="status"> <span class="sr-only">Loading...</span> </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="PoiView_Modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document" data-keyboard="false">
        <div class="modal-content">
            <div class="modal-header">
                <h1><span class="modal-title" glot-model="modal_title">テイクアウト詳細情報</span></h1>
                <button type="button" class=".btn .btn-outline-secondary mt-1" id="open_gmap" onclick="Takeaway.openmap($('#osmid').html())">
					<i class="fas fa-map-marked-alt"></i>
				</button>
                <button type="button" class="close ml-2" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
            </div>
            <span id="osmid" class="d-none"></span>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1">名前</div>
                        <div class="col-10 p-1"><span id="name"></span></div>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1">種類</div>
                        <div class="col-10 p-1"><span id="category"></span></div>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1">時間</div>
                        <div class="col-10 p-1"><span id="opening_hours"></span></div>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1">宅配</div>
                        <div class="col-10 p-1"><span id="delivery"></span></div>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1">屋外</div>
                        <div class="col-10 p-1"><span id="outdoor_seating"></span></div>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1">電話</div>
                        <div class="col-10 p-1"><a id="phone"><span id="phone_view"></span></a></div>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1">Web</div>
                        <div class="col-10 p-1"><a id="url"><span id="url_view"></a></span>
                        </div>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1">備考</div>
                        <div class="col-10 p-1"><span id="description"></span></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-primary mx-auto" data-dismiss="modal">
					<i class="far fa-window-close"></i><span class="ml-2" glot-model="modal_close"></span>
				</button>
            </div>
        </div>
    </div>
</div>
